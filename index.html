<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pianificatore Appuntamenti Condivisi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .user-section {
            padding: 20px 30px;
            border-bottom: 2px solid #f0f0f0;
            background: #f8f9fa;
        }

        .user-input {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        input, select, textarea, button {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            padding: 30px;
        }

        .events-section {
            background: white;
        }

        .event-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .event-form h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-full {
            grid-column: 1 / -1;
        }

        .button-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .notify-btn {
            background: #28a745 !important;
        }

        .notify-btn:hover {
            background: #218838 !important;
        }

        .events-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .event-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #4facfe;
        }

        .event-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .event-actions {
            display: flex;
            gap: 5px;
        }

        .event-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .event-meta {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .event-description {
            color: #495057;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .event-files {
            margin-bottom: 15px;
        }

        .file-item {
            background: #e3f2fd;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px 0;
            display: inline-block;
            font-size: 0.9em;
            color: #1565c0;
        }

        .comments-section {
            border-top: 1px solid #e9ecef;
            padding-top: 15px;
            margin-top: 15px;
        }

        .comment {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #4facfe;
        }

        .comment-author {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #495057;
            font-size: 0.9em;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            min-height: 40px;
            resize: vertical;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .sidebar h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .user-list {
            list-style: none;
        }

        .user-list li {
            padding: 10px 15px;
            margin: 5px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            font-weight: 500;
        }

        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .small-notify-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .small-notify-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .user-input {
                flex-direction: column;
                align-items: stretch;
            }
            
            .comment-form {
                flex-direction: column;
            }

            .button-row {
                flex-direction: column;
            }
        }

        .file-input-label {
            background: #28a745;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            display: inline-block;
        }

        .file-input-label:hover {
            background: #218838;
        }

        .file-input {
            display: none;
        }

        .priority-high {
            border-left-color: #dc3545 !important;
        }

        .priority-medium {
            border-left-color: #ffc107 !important;
        }

        .priority-low {
            border-left-color: #28a745 !important;
        }

        .priority-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority-badge.high {
            background: #dc3545;
            color: white;
        }

        .priority-badge.medium {
            background: #ffc107;
            color: black;
        }

        .priority-badge.low {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Pianificatore Appuntamenti</h1>
            <p>Organizza e condividi i tuoi eventi con il team</p>
        </div>

        <div class="user-section">
            <div class="user-input">
                <input type="text" id="username" placeholder="Il tuo nome..." />
                <button type="button" id="login-btn">Accedi</button>
                <span id="current-user" style="font-weight: bold; color: #2c3e50;"></span>
            </div>
        </div>

        <div class="main-content">
            <div class="events-section">
                <div class="event-form">
                    <h3>‚ûï Crea Nuovo Evento</h3>
                    <div class="form-row">
                        <input type="text" id="event-title" placeholder="Titolo evento" />
                        <input type="datetime-local" id="event-date" />
                    </div>
                    <div class="form-row">
                        <select id="event-priority">
                            <option value="low">Priorit√† Bassa</option>
                            <option value="medium">Priorit√† Media</option>
                            <option value="high">Priorit√† Alta</option>
                        </select>
                        <div>
                            <label for="event-files" class="file-input-label">üìé Allega File</label>
                            <input type="file" id="event-files" class="file-input" multiple />
                        </div>
                    </div>
                    <div class="form-row">
                        <textarea id="event-description" placeholder="Descrizione evento..." class="form-full"></textarea>
                    </div>
                    <div class="button-row">
                        <button type="button" id="create-btn">Crea Evento</button>
                        <button type="button" id="notify-btn" class="notify-btn">üìß Invia Notifica</button>
                    </div>
                </div>

                <div class="events-list" id="events-list">
                    <!-- Gli eventi verranno inseriti qui -->
                </div>
            </div>

            <div class="sidebar">
                <h3>üë• Utenti Attivi</h3>
                <ul class="user-list" id="user-list"></ul>

                <div class="stats">
                    <h4 style="margin-bottom: 15px; color: #2c3e50;">üìä Statistiche</h4>
                    <div class="stat-item">
                        <span>Eventi Totali:</span>
                        <span id="total-events">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Eventi Oggi:</span>
                        <span id="today-events">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Utenti Attivi:</span>
                        <span id="active-users">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('‚úÖ App Pianificatore con Notifiche - Versione 2.0');
        
        let currentUser = '';
        let eventsArray = [];
        let usersSet = new Set();

        function loginUser() {
            console.log('Tentativo di login...');
            const username = document.getElementById('username').value.trim();
            if (username) {
                currentUser = username;
                usersSet.add(username);
                document.getElementById('current-user').textContent = `Benvenuto, ${username}!`;
                document.getElementById('username').value = '';
                displayUserList();
                updateStatistics();
                console.log('‚úÖ Login effettuato per:', username);
            } else {
                alert('Per favore, inserisci un nome utente!');
            }
        }

        function displayUserList() {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            usersSet.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                userList.appendChild(li);
            });
        }

        function copyToClipboard(text) {
            try {
                navigator.clipboard.writeText(text).then(() => {
                    alert('‚úÖ Testo della notifica copiato negli appunti!\n\nüì± Ora puoi incollarlo in:\n‚Ä¢ WhatsApp\n‚Ä¢ Telegram\n‚Ä¢ Email\n‚Ä¢ SMS\n‚Ä¢ Qualsiasi altra app');
                }).catch(() => {
                    // Fallback per browser pi√π vecchi
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert('‚úÖ Testo copiato negli appunti!\n\nIncollalo dove preferisci per condividerlo.');
                });
            } catch (error) {
                console.error('Errore copia:', error);
                // Ultimo fallback: mostra il testo in un prompt
                prompt('‚ùó Copia manualmente questo testo e condividilo:', text);
            }
        }

        function sendNotification() {
            console.log('üîî Invio notifica ultimo evento...');
            
            if (eventsArray.length === 0) {
                alert('‚ùå Nessun evento da notificare!\n\nCrea prima un evento.');
                return;
            }

            // Prendi l'ultimo evento creato
            const lastEvent = eventsArray[eventsArray.length - 1];
            const eventDate = new Date(lastEvent.date);
            
            const emailContent = `üéØ NUOVO EVENTO CREATO

üìÖ Evento: ${lastEvent.title}
üïí Data: ${eventDate.toLocaleDateString('it-IT')} alle ${eventDate.toLocaleTimeString('it-IT', {hour: '2-digit', minute:'2-digit'})}
üë§ Creato da: ${lastEvent.author}
üìù Descrizione: ${lastEvent.description || 'Nessuna descrizione'}
‚≠ê Priorit√†: ${getPriorityLabel(lastEvent.priority)}

${lastEvent.files.length > 0 ? `üìé File allegati: ${lastEvent.files.join(', ')}\n` : ''}
üîó Link al pianificatore: ${window.location.href}

---
üì± Messaggio dal Pianificatore Appuntamenti`;

            // Prova prima l'email, poi copia negli appunti
            const choice = confirm(`üìß Inviare notifica per "${lastEvent.title}"?\n\n‚úÖ OK = Prova ad aprire l'email\n‚ùå Annulla = Copia il testo direttamente`);
            
            if (choice) {
                try {
                    const subject = encodeURIComponent(`üéØ Nuovo Evento: ${lastEvent.title}`);
                    const body = encodeURIComponent(emailContent);
                    const mailtoLink = `mailto:?subject=${subject}&body=${body}`;
                    
                    console.log('üìß Tentativo apertura client email...');
                    window.location.href = mailtoLink;
                    
                    // Fallback dopo 3 secondi se l'email non si apre
                    setTimeout(() => {
                        const stillHere = confirm('‚ùì Il client email non si √® aperto?\n\n‚úÖ Clicca OK per copiare il testo negli appunti');
                        if (stillHere) {
                            copyToClipboard(emailContent);
                        }
                    }, 3000);
                    
                } catch (error) {
                    console.error('‚ùå Errore apertura email:', error);
                    copyToClipboard(emailContent);
                }
            } else {
                copyToClipboard(emailContent);
            }
        }

        function notifyEvent(eventId) {
            console.log('üîî Notifica per evento specifico:', eventId);
            
            const event = eventsArray.find(e => e.id === eventId);
            if (!event) {
                console.error('‚ùå Evento non trovato:', eventId);
                return;
            }

            const eventDate = new Date(event.date);
            
            const emailContent = `üìã PROMEMORIA EVENTO

üìÖ Evento: ${event.title}
üïí Data: ${eventDate.toLocaleDateString('it-IT')} alle ${eventDate.toLocaleTimeString('it-IT', {hour: '2-digit', minute:'2-digit'})}
üë§ Creato da: ${event.author}
üìù Descrizione: ${event.description || 'Nessuna descrizione'}
‚≠ê Priorit√†: ${getPriorityLabel(event.priority)}

${event.files.length > 0 ? `üìé File allegati: ${event.files.join(', ')}\n` : ''}
${event.comments.length > 0 ? `üí¨ Commenti recenti:\n${event.comments.slice(-3).map(c => `‚Ä¢ ${c.author}: ${c.text}`).join('\n')}\n` : ''}
üîó Link al pianificatore: ${window.location.href}

---
üì± Promemoria dal Pianificatore Appuntamenti`;

            // Scelta tra email e copia
            const choice = confirm(`üìã Inviare promemoria per "${event.title}"?\n\n‚úÖ OK = Prova email\n‚ùå Annulla = Copia testo`);
            
            if (choice) {
                try {
                    const subject = encodeURIComponent(`üìã Promemoria: ${event.title}`);
                    const body = encodeURIComponent(emailContent);
                    window.location.href = `mailto:?subject=${subject}&body=${body}`;
                    
                    setTimeout(() => {
                        const stillHere = confirm('‚ùì Email non disponibile?\n\nVuoi copiare il testo?');
                        if (stillHere) {
                            copyToClipboard(emailContent);
                        }
                    }, 3000);
                } catch (error) {
                    console.error('‚ùå Errore email:', error);
                    copyToClipboard(emailContent);
                }
            } else {
                copyToClipboard(emailContent);
            }
        }

        function saveNewEvent() {
            console.log('üíæ Tentativo di creare nuovo evento...');
            
            if (!currentUser) {
                alert('‚ùå Per favore, accedi prima di creare un evento!');
                return;
            }

            const title = document.getElementById('event-title').value.trim();
            const dateInput = document.getElementById('event-date').value;
            const description = document.getElementById('event-description').value.trim();
            const priority = document.getElementById('event-priority').value;
            const files = document.getElementById('event-files').files;

            console.log('üìã Dati raccolti:', { title, dateInput, description, priority });

            if (!title) {
                alert('‚ùå Per favore, inserisci il titolo dell\'evento!');
                document.getElementById('event-title').focus();
                return;
            }

            if (!dateInput) {
                alert('‚ùå Per favore, seleziona data e ora!');
                document.getElementById('event-date').focus();
                return;
            }

            const eventDate = new Date(dateInput);
            if (isNaN(eventDate.getTime())) {
                alert('‚ùå Data non valida!');
                return;
            }

            const eventData = {
                id: Date.now() + Math.random(),
                title: title,
                date: eventDate,
                description: description || 'Nessuna descrizione',
                priority: priority,
                author: currentUser,
                files: Array.from(files).map(file => file.name),
                comments: [],
                createdAt: new Date()
            };

            console.log('‚úÖ Evento da salvare:', eventData);

            eventsArray.push(eventData);
            eventsArray.sort((a, b) => new Date(a.date) - new Date(b.date));

            // Pulisci form
            document.getElementById('event-title').value = '';
            document.getElementById('event-date').value = '';
            document.getElementById('event-description').value = '';
            document.getElementById('event-files').value = '';

            displayEvents();
            updateStatistics();

            console.log('üéâ Evento creato con successo!');
            alert(`üéâ Evento "${title}" creato con successo!\n\nüí° Usa il pulsante "üìß Invia Notifica" per condividerlo.`);
        }

        function displayEvents() {
            const eventsList = document.getElementById('events-list');
            eventsList.innerHTML = '';

            if (eventsArray.length === 0) {
                eventsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        <h3>üìÖ Nessun evento ancora</h3>
                        <p>Crea il tuo primo evento usando il form sopra!</p>
                    </div>
                `;
                return;
            }

            eventsArray.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = `event-card priority-${event.priority}`;
                
                const eventDate = new Date(event.date);
                const now = new Date();
                const isToday = eventDate.toDateString() === now.toDateString();
                const isPast = eventDate < now;

                eventCard.innerHTML = `
                    <div class="event-header">
                        <div>
                            <div class="event-title">${event.title}</div>
                            <div class="event-meta">
                                üìÖ ${eventDate.toLocaleDateString('it-IT')} - ${eventDate.toLocaleTimeString('it-IT', {hour: '2-digit', minute:'2-digit'})}
                                | üë§ ${event.author}
                                <span class="priority-badge ${event.priority}">${getPriorityLabel(event.priority)}</span>
                                ${isToday ? '<span style="color: #dc3545; font-weight: bold;">‚Ä¢ OGGI</span>' : ''}
                                ${isPast ? '<span style="color: #6c757d;">‚Ä¢ PASSATO</span>' : ''}
                            </div>
                        </div>
                        <div class="event-actions">
                            <button class="small-notify-btn" onclick="notifyEvent(${event.id})" title="Invia promemoria per questo evento">üìß</button>
                            <button class="delete-btn" onclick="removeEvent(${event.id})" title="Elimina evento">üóëÔ∏è</button>
                        </div>
                    </div>
                    
                    ${event.description && event.description !== 'Nessuna descrizione' ? `<div class="event-description">${event.description}</div>` : ''}
                    
                    ${event.files.length > 0 ? `
                        <div class="event-files">
                            <strong>üìé File allegati:</strong><br>
                            ${event.files.map(file => `<span class="file-item">${file}</span>`).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="comments-section">
                        <strong>üí¨ Commenti (${event.comments.length})</strong>
                        <div id="comments-${event.id}">
                            ${event.comments.map(comment => `
                                <div class="comment">
                                    <div class="comment-author">${comment.author}</div>
                                    <div class="comment-text">${comment.text}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="comment-form">
                            <textarea class="comment-input" placeholder="Aggiungi un commento..." id="comment-${event.id}"></textarea>
                            <button type="button" onclick="saveComment(${event.id})">Invia</button>
                        </div>
                    </div>
                `;

                eventsList.appendChild(eventCard);
            });
        }

        function getPriorityLabel(priority) {
            switch(priority) {
                case 'high': return 'Alta';
                case 'medium': return 'Media';
                case 'low': return 'Bassa';
                default: return 'Media';
            }
        }

        function removeEvent(eventId) {
            const event = eventsArray.find(e => e.id === eventId);
            if (event && confirm(`üóëÔ∏è Sei sicuro di voler eliminare "${event.title}"?`)) {
                eventsArray = eventsArray.filter(e => e.id !== eventId);
                displayEvents();
                updateStatistics();
                console.log('üóëÔ∏è Evento eliminato:', event.title);
            }
        }

        function saveComment(eventId) {
            if (!currentUser) {
                alert('‚ùå Per favore, accedi prima di commentare!');
                return;
            }

            const commentText = document.getElementById(`comment-${eventId}`).value.trim();
            if (!commentText) {
                alert('‚ùå Scrivi un commento prima di inviare!');
                return;
            }

            const event = eventsArray.find(e => e.id === eventId);
            if (event) {
                event.comments.push({
                    author: currentUser,
                    text: commentText,
                    timestamp: new Date()
                });

                document.getElementById(`comment-${eventId}`).value = '';
                displayEvents();
                console.log('üí¨ Commento aggiunto a:', event.title);
            }
        }

        function updateStatistics() {
            const today = new Date();
            const todayEvents = eventsArray.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.toDateString() === today.toDateString();
            });

            document.getElementById('total-events').textContent = eventsArray.length;
            document.getElementById('today-events').textContent = todayEvents.length;
            document.getElementById('active-users').textContent = usersSet.size;
        }

        function initializeApp() {
            // Evento di esempio
            const sampleEvents = [
                {
                    id: 1,
                    title: "Daily rehearsals",
                    date: new Date(Date.now() + 2 * 60 * 60 * 1000), // Tra 2 ore
                    description: "Sessioni di prova giornaliere per la preparazione",
                    priority: "medium",
                    author: "Sistema",
                    files: [],
                    comments: [],
                    createdAt: new Date()
                }
            ];

            eventsArray = sampleEvents;
            
            displayEvents();
            displayUserList();
            updateStatistics();
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM caricato, inizializzazione app...');
            
            // Aggiungi event listeners
            const loginBtn = document.getElementById('login-btn');
            const createBtn = document.getElementById('create-btn');
            const notifyBtn = document.getElementById('notify-btn');
            
            if (loginBtn) {
                loginBtn.addEventListener('click', loginUser);
                console.log('‚úÖ Listener login aggiunto');
            }
            
            if (createBtn) {
                createBtn.addEventListener('click', saveNewEvent);
                console.log('‚úÖ Listener creazione eventi aggiunto');
            }
            
            if (notifyBtn) {
                notifyBtn.addEventListener('click', sendNotification);
                console.log('‚úÖ Listener notifiche aggiunto');
            } else {
                console.warn('‚ö†Ô∏è Pulsante notifica non trovato');
            }
            
            // Aggiungi listener per invio commenti con Enter
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.target.classList.contains('comment-input')) {
                    e.preventDefault();
                    const eventId = e.target.id.replace('comment-', '');
                    saveComment(parseFloat(eventId));
                }
            });
            
            initializeApp();
            console.log('üéâ App inizializzata completamente!');
        });

        // Aggiorna ogni minuto per evidenziare eventi passati/attuali
        setInterval(displayEvents, 60000);
        
        // Funzione di utilit√† per debug
        window.debugApp = function() {
            console.log('üìä Stato app:', {
                currentUser,
                eventsCount: eventsArray.length,
                usersCount: usersSet.size,
                events: eventsArray
            });
        };
    </script>
